<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearlyfit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    /* 🔵 شريط علوي ثابت */
    header {
      background-color: #3D5A5E;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }

    header img {
      height: 50px;
      width: auto;
    }

    /* 🔵 البطل */
    .hero {
      padding: 40px 20px 20px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #3D5A5E;
    }

    .hero p {
      font-size: 1.1rem;
      color: #333;
    }

    /* 🔵 الصور */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .marketplace img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .marketplace img:hover {
      transform: scale(1.03);
    }

    /* 🔵 الفوتر */
    footer {
      background-color: #3D5A5E;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- 🔵 الشريط العلوي -->
  <header>
    <img src="wearlyfit-high-resolution-logo (2).png" alt="Wearlyfit Logo">
  </header>

  <!-- 🔵 القسم الأول -->
  <section class="hero">
    <h1>Discover the Marketplace</h1>
    <p>Find trendy outfits, shoes, and accessories – all in one place.</p>
  </section>

  <!-- 🔵 صور المنتجات -->
  <section class="marketplace">
    <img src="anna-evans-Vfy9pP8tkQg-unsplash.jpg" alt="Product 1">
    <img src="pexels-kristina-chuprina-132621985-18935118.jpg" alt="Product 2">
    <img src="blaire-harmon-aXa6y7lD5wc-unsplash.jpg" alt="Product 3">
    <img src="tuananh-blue-3heVBZoJXGU-unsplash.jpg" alt="Product 4">
    <img src="tory-hoffman-i69uoOV4GbI-unsplash.jpg" alt="Product 5">
    <img src="pexels-ayobami-adepoju-61080370-32519377.jpg" alt="Product 6">
  </section>

  <!-- 🔵 الفوتر -->
  <footer>
    <p>Contact us: <a href="mailto:wearlyfit.app@gmail.com">wearlyfit.app@gmail.com</a> | 
    <a href="https://wa.me/213652591860">WhatsApp</a></p>

    <div class="social-icons">
      <a href="https://www.instagram.com/wearlyfit.app?igsh=N3R3ZjNmMXM0dHBu" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/share/1FCZxqRtiP/" target="_blank">Facebook</a> |
      <a href="https://www.tiktok.com/@wearlyfit.app?_t=ZS-8zfj7BFJJpq&_r=1" target="_blank">TikTok</a>
    </div>

    <a href="https://oowfa.github.io/wearlyfit-privacy/wearlyfit.html" target="_blank">Privacy Policy</a>
  </footer>

</body>
</html>
