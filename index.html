<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearlyfit</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    /* 🔝 الشريط العلوي */
    header {
      background-color: #3D5A5E;
      display: flex;
      align-items: center;
      padding: 8px 20px; /* تصغير ارتفاع الشريط */
      position: sticky;
      top: 0;
      z-index: 1000;
      cursor: pointer;
    }
    header img {
      height: 60px; /* تكبير اللوغو */
    }
    /* 🔤 عنوان رئيسي */
    .hero {
      text-align: center;
      padding-top: 25px; /* قريب من الشريط العلوي */
      padding-bottom: 40px;
    }
    .hero h1 {
      font-family: 'Comfortaa', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      margin: 0;
    }
    /* 🖼️ صور Marketplace */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
    }
    /* 📲 زر Explore */
    .explore {
      text-align: center;
      margin: 50px 0 60px; /* إنزال الزر قليلاً بعيد عن الصور */
    }
    .explore a {
      background-color: #3D5A5E;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    /* 📱 فوتر */
    footer {
      background-color: #3D5A5E;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .social-icons {
      margin-bottom: 10px;
    }
    .social-icons a {
      margin: 0 8px;
      font-size: 1.3rem;
    }
  </style>
  <!-- استدعاء أيقونات FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

    <img src="pexels-ayobami-adepoju-61080370-32519377.jpg" alt="">

  <!-- 📄 فوتر -->

</body>
